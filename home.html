<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b1020" />
  <title>DeFi Mirror</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    /* Letter fade-in animation */
    @keyframes fadeInLetter {
      0% { opacity: 0; transform: translateY(15px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .letter { display: inline-block; opacity: 0; animation: fadeInLetter 0.5s forwards; }
    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }
    .letter:nth-child(8) { animation-delay: 0.8s; }
    .letter:nth-child(9) { animation-delay: 0.9s; }
    .letter:nth-child(10) { animation-delay: 1s; }
    .letter:nth-child(11) { animation-delay: 1.1s; }

    @media (max-width: 768px) {
      h1 { font-size: 2rem !important; line-height: 1.3; }
      h2 { font-size: 1.8rem !important; }
    }

    * { transition: all 0.25s ease-in-out; }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; }
    }
  </style>
</head>

<body class="relative min-h-screen flex flex-col justify-between bg-gradient-to-br from-gray-950 via-gray-900 to-blue-950 text-white">

  <!-- Floating blur blobs -->
  <div class="hidden sm:block absolute -top-20 left-10 w-72 h-72 md:w-96 md:h-96 bg-blue-500/10 blur-3xl rounded-full"></div>
  <div class="hidden sm:block absolute bottom-0 right-0 w-72 h-72 md:w-96 md:h-96 bg-cyan-400/10 blur-3xl rounded-full"></div>

  <!-- Hero Section -->
  <header class="text-center py-20 px-6 md:py-32 relative z-10">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight mb-6 tracking-tight">
      <span class="text-cyan-300">DeFi Mirror</span><br />
      Make DeFi investments easier with platform that actually <span class="text-blue-300 italic">helps</span>
    </h1>

    <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-3 w-full max-w-xl mx-auto">
      <a href="./about.html"
        class="w-full sm:w-auto text-center px-6 py-3 rounded-2xl border border-cyan-500/50 text-cyan-300 hover:bg-cyan-500/10 hover:scale-105 transition-transform duration-300">
        About
      </a>
      <a href="https://t.me/DeFi_Mirror"
        class="w-full sm:w-auto text-center px-8 py-3 bg-gradient-to-r from-blue-400 via-cyan-400 to-indigo-400 text-gray-900 font-semibold rounded-2xl shadow-lg hover:scale-105 hover:shadow-cyan-500/40 transition-transform duration-300">
        Join Us Early
      </a>
    </div>
  </header>

  <!-- Coming Soon Section -->
  <section class="text-center mb-24 px-4 relative z-10">
    <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-wide">
      <span class="letter">C</span>
      <span class="letter">o</span>
      <span class="letter">m</span>
      <span class="letter">i</span>
      <span class="letter">n</span>
      <span class="letter">g</span>
      <span class="letter">&nbsp;</span>
      <span class="letter">S</span>
      <span class="letter">o</span>
      <span class="letter">o</span>
      <span class="letter">n</span>
    </h2>
  </section>

  <!-- Footer -->
  <footer class="bg-transparent text-center py-8 text-blue-200 text-sm relative z-10">
    &copy; 2025 Made by <span class="text-cyan-300">DeFi Mirror</span> Team.
  </footer>

</body>
</html>
